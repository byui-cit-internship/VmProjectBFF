apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmproject-api-test-deploy
  namespace: vm-project-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmproject-api-test-deploy
  template:
    metadata:
      labels:
        app: vmproject-api-test-deploy
    spec:
      containers:
      - name: 	vmproject-api-test-deploy
        env:
        - name: APSNETCORE_ENVIRONMENT
          value: Test
        image: gcr.io/cubs-consulting/backend-repository/backend-vima:latest
        ports:
        - containerPort: 80        
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /          
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3               
      imagePullSecrets:
      - name: backend-rcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: vmproject-api-test-loadbalancer
  namespace: vm-project-test
spec:
  selector:
    app: 	vmproject-api-test-deploy
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80    
---
apiVersion: v1
kind: Service
metadata:
  name: vmproject-api-test-nodeport
  namespace: vm-project-test
spec:
  selector:
    app: vmproject-api-test-deploy
  type: NodePort
  ports:
    - port: 80
      targetPort: 80      
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vmproject-api-test-ingress
  namespace: vm-project-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
spec:
  tls:
  - hosts:
    - rancher-test-vm-api.cit.byui.edu
    secretName: test-vm-api-local-tls
  rules:
  - host: rancher-test-vm-api.cit.byui.edu
    http:
      paths:
      - backend:
          serviceName: vmproject-api-test-loadbalancer
          servicePort: 80
