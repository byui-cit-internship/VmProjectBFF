apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-project-bff-dev
  namespace: vm-project-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vm-project-bff-dev
  template:
    metadata:
      labels:
        app: vm-project-bff-dev
    spec:
      containers:
      - name: vm-project-bff-dev
        env:
        - name: APSNETCORE_ENVIRONMENT
          value: Development
        image: gcr.io/cubs-consulting/bff-repository/bff-vima:latest
        ports:
        - containerPort: 80        
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /          
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3               
      imagePullSecrets:
      - name: bff-rcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: vm-project-bff-dev-loadbalancer
  namespace: vm-project-dev
spec:
  selector:
    app: vm-project-bff-dev
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80    
---
apiVersion: v1
kind: Service
metadata:
  name: vm-project-bff-dev-nodeport
  namespace: vm-project-dev
spec:
  selector:
    app: vm-project-bff-dev
  type: NodePort
  ports:
    - port: 80
      targetPort: 80      
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vm-project-bff-dev-ingress
  namespace: vm-project-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
spec:
  tls:
  - hosts:
    - rancher-dev-bff.cit.byui.edu
    secretName: vm-project-bff-dev-tls
  rules:
  - host: rancher-dev-bff.cit.byui.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vm-project-bff-dev-loadbalancer
            port:
              number: 80
