apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmproject-api-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmproject-api-prod
  template:
    metadata:
      labels:
        app: vmproject-api-prod
    spec:
      containers:
      - name: vmproject-api-prod
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        image: gcr.io/constellation-275522/vmproject
        ports:
        - containerPort: 80        
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vmproject-api-prod
spec:
  selector:
    app: vmproject-api-prod
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80    