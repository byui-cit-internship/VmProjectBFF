apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmproject-api-dev
  namespace: ronaldofc-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmproject-api-dev
  template:
    metadata:
      labels:
        app: vmproject-api-dev
    spec:
      containers:
      - name: vmproject-api-dev
        env:
        - name: APSNETCORE_ENVIRONMENT
          value: Development
        image: rcr.citwdd.net/backend-repository/backend-vima
        ports:
        - containerPort: 80        
        resources:
          limits:
            cpu: ".5"
            memory: "500Mi"
          requests:
            cpu: ".25"
            memory: "250Mi"
        livenessProbe:
          httpGet:
            path: /api/liveprobe
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3               
      imagePullSecrets:
      - name: dc-x4nt6
---
apiVersion: v1
kind: Service
metadata:
  name: vmproject-api-dev
  namespace: ronaldofc-dev
spec:
  selector:
    app: vmproject-api-dev
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80    
---
apiVersion: v1
kind: Service
metadata:
  name: vmproject-api-dev-nodeport
  namespace: ronaldofc-dev
spec:
  selector:
    app: vmproject-api-dev
  type: NodePort
  ports:
    - port: 80
      targetPort: 80      
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vmproject-api-dev-ingress
  namespace: ronaldofc-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
spec:
  tls:
  - hosts:
    - dev-vm-api-local.citwdd.net
    secretName: dev-vm-api-local.citwdd.net-tls
  rules:
  - host: dev-vm-api-local.citwdd.net
    http:
      paths:
        backend:
          serviceName: vmproject-api-dev-nodeport
          servicePort: 80
